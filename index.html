<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Rights Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-6">
    <div id="app" class="max-w-2xl mx-auto py-12"></div>
    <div class="fixed bottom-2 right-2 z-10">
        <button onclick="clearDB()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 text-xs">Clear Data</button>
    </div>
    <script>
        // --- LocalStorage ---
        const STORAGE_KEY = "musicRightsAgentDB";
        function saveDB(db) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
        }
        function loadDB() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) { try { return JSON.parse(data); } catch (e) {} }
            return {
                artist: { name: "", email: "", country: "BE", ownsMasters: null, isComposer: null, releaseYears: "" },
                onboardingComplete: false,
                extracted: false
            };
        }
        function clearDB() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        // --- State ---
        let db = loadDB();

        function render() {
            const app = document.getElementById('app');
            if (!db.artist.name || !db.artist.email || !db.extracted) {
                app.innerHTML = renderOnboarding();
            } else if (!db.onboardingComplete) {
                app.innerHTML = renderReview();
            } else {
                app.innerHTML = renderDashboard();
            }
        }

        // --- Onboarding (minimal: name, email, upload/paste) ---
        function renderOnboarding() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h1 class="text-3xl font-bold mb-2 text-gray-900 text-center">Music Rights Agent</h1>
                    <p class="text-lg text-gray-600 mb-8 text-center">Upload your credits/tracklist or paste them below. We'll fill in the rest.</p>
                    <div class="space-y-4">
                        <input type="text" id="artistName" class="w-full p-3 border-2 border-gray-200 rounded focus:border-blue-600" placeholder="Artist Name" value="${db.artist.name||''}">
                        <input type="email" id="artistEmail" class="w-full p-3 border-2 border-gray-200 rounded focus:border-blue-600" placeholder="Email" value="${db.artist.email||''}">
                        <label class="block font-medium text-gray-700 mt-6 mb-2">Upload credits file (.txt, .html) <span class="text-gray-400 font-normal">(optional)</span></label>
                        <input type="file" id="fileUpload" accept=".txt,.html" class="mb-2">
                        <label class="block font-medium text-gray-700 mt-6 mb-2">Or paste your credits / tracklist</label>
                        <textarea id="pastedText" rows="5" class="w-full p-3 border-2 border-gray-200 rounded focus:border-blue-600" placeholder="Paste your tracklist, credits, or metadata here..."></textarea>
                        <button onclick="extractMetadata()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition mt-6">
                            Extract Info & Continue
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Extraction agent (placeholder for AI call) ---
        async function extractMetadata() {
            // Get base info
            const name = document.getElementById('artistName').value.trim();
            const email = document.getElementById('artistEmail').value.trim();
            if (!name || !email) {
                alert("Please enter your name and email.");
                return;
            }
            db.artist.name = name;
            db.artist.email = email;

            // Get file (if any)
            const fileInput = document.getElementById('fileUpload');
            let creditsText = '';
            if (fileInput.files && fileInput.files.length > 0) {
                const file = fileInput.files[0];
                creditsText = await file.text();
            }
            // Or pasted text
            if (!creditsText) {
                creditsText = document.getElementById('pastedText').value.trim();
            }
            // Fallback: empty, skip extraction (let user fill fields)
            if (!creditsText) {
                db.extracted = true;
                saveDB(db);
                render();
                return;
            }

            // --- "AI" placeholder logic: crude extraction ---
            // You should replace this block with an actual API/AI call!
            // Simulate extraction by looking for keywords
            function extractField(key, regex) {
                const match = creditsText.match(regex);
                return match ? match[1].trim() : "";
            }
            db.artist.releaseYears = extractField('releaseYears', /(20\d{2}(?:\s*[–-]\s*20\d{2})?)/) || db.artist.releaseYears || "";
            db.artist.ownsMasters = /master/i.test(creditsText) || db.artist.ownsMasters;
            db.artist.isComposer = /composer|lyrics|written by/i.test(creditsText) || db.artist.isComposer;

            db.extracted = true;
            saveDB(db);
            render();
        }

        // --- Review/Edit Extracted Metadata ---
        function renderReview() {
            const ownsMastersYes = db.artist.ownsMasters === true || db.artist.ownsMasters === "true";
            const ownsMastersNo = db.artist.ownsMasters === false || db.artist.ownsMasters === "false";
            const isComposerYes = db.artist.isComposer === true || db.artist.isComposer === "true";
            const isComposerNo = db.artist.isComposer === false || db.artist.isComposer === "false";
            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold mb-4 text-gray-900">Review & Complete Info</h2>
                    <div class="space-y-4">
                        <input type="text" id="artistNameReview" class="w-full p-3 border-2 border-gray-200 rounded focus:border-blue-600" placeholder="Artist Name" value="${db.artist.name||''}">
                        <input type="email" id="artistEmailReview" class="w-full p-3 border-2 border-gray-200 rounded focus:border-blue-600" placeholder="Email" value="${db.artist.email||''}">
                        <div>
                            <label class="font-medium text-gray-700 block mb-2">Do you own the master recordings?</label>
                            <div class="flex gap-3">
                                <button onclick="setMasters(true)" class="flex-1 py-3 px-4 border-2 rounded-lg ${ownsMastersYes ? 'border-blue-600 bg-blue-50' : 'border-gray-200'}">Yes</button>
                                <button onclick="setMasters(false)" class="flex-1 py-3 px-4 border-2 rounded-lg ${ownsMastersNo ? 'border-blue-600 bg-blue-50' : 'border-gray-200'}">No</button>
                            </div>
                        </div>
                        <div>
                            <label class="font-medium text-gray-700 block mb-2">Did you write the music and lyrics?</label>
                            <div class="flex gap-3">
                                <button onclick="setComposer(true)" class="flex-1 py-3 px-4 border-2 rounded-lg ${isComposerYes ? 'border-blue-600 bg-blue-50' : 'border-gray-200'}">Yes</button>
                                <button onclick="setComposer(false)" class="flex-1 py-3 px-4 border-2 rounded-lg ${isComposerNo ? 'border-blue-600 bg-blue-50' : 'border-gray-200'}">No</button>
                            </div>
                        </div>
                        <input type="text" id="releaseYearsReview" class="w-full p-3 border-2 border-gray-200 rounded focus:border-blue-600" placeholder="Release Years (e.g. 2021, or 2019–2021)" value="${db.artist.releaseYears||''}">
                        <button onclick="finalizeOnboarding()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition mt-6">
                            Save & Go to Dashboard
                        </button>
                    </div>
                </div>
            `;
        }

        function setMasters(val) {
            db.artist.ownsMasters = val;
            saveDB(db);
            render();
        }
        function setComposer(val) {
            db.artist.isComposer = val;
            saveDB(db);
            render();
        }
        function finalizeOnboarding() {
            db.artist.name = document.getElementById('artistNameReview').value.trim();
            db.artist.email = document.getElementById('artistEmailReview').value.trim();
            db.artist.releaseYears = document.getElementById('releaseYearsReview').value.trim();
            db.onboardingComplete = true;
            saveDB(db);
            render();
        }

        // --- Dashboard (after onboarding) ---
        function renderDashboard() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Welcome, ${db.artist.name}</h2>
                        <button onclick="editOnboarding()" class="text-blue-600 hover:underline font-medium text-sm">Edit details</button>
                    </div>
                    <div class="mb-4 text-gray-700">
                        <div><strong>Email:</strong> ${db.artist.email}</div>
                        <div><strong>Owns Masters:</strong> ${db.artist.ownsMasters === true || db.artist.ownsMasters === "true" ? 'Yes' : db.artist.ownsMasters === false || db.artist.ownsMasters === "false" ? 'No' : ''}</div>
                        <div><strong>Composer:</strong> ${db.artist.isComposer === true || db.artist.isComposer === "true" ? 'Yes' : db.artist.isComposer === false || db.artist.isComposer === "false" ? 'No' : ''}</div>
                        <div><strong>Release Years:</strong> ${db.artist.releaseYears||''}</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded border border-blue-200 mb-6">
                        <div class="font-semibold mb-2">Your Rights Status</div>
                        <ul class="list-disc ml-6 text-gray-700 text-sm space-y-1">
                            <li>Register as writer + publisher with SABAM before release</li>
                            <li>Register with PlayRight (Belgium) for performer royalties</li>
                            <li>Generate ISRCs before uploading to distributor</li>
                            <li>Prepare complete metadata (roles, splits, contributors)</li>
                        </ul>
                    </div>
                    <button onclick="copySabamEmail()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition mb-2">
                        Copy SABAM Registration Email
                    </button>
                    <div class="mt-2 text-sm text-gray-500">Ready to automate more? <span class="font-medium text-blue-700">Upgrade for full agent support (coming soon)</span></div>
                </div>
            `;
        }

        function editOnboarding() {
            db.onboardingComplete = false;
            saveDB(db);
            render();
        }

        function copySabamEmail() {
            const sabamEmail = `Subject: SABAM Writer & Publisher Registration Request

Dear SABAM,

I am an independent musician based in Belgium and would like to register as both a writer and publisher.

Artist Name: ${db.artist.name}
Email: ${db.artist.email}
Role: Composer, Lyricist, Producer, Performer

I own 100% of my master recordings and compositions for upcoming releases.

Could you please send me the registration forms and next steps?

Thank you,
${db.artist.name}`;
            navigator.clipboard.writeText(sabamEmail);
            alert('Email copied! Now paste it into your email client and send to info@sabam.be');
        }

        render();
    </script>
</body>
</html>
